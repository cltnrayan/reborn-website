<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reborn Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInFromTop {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInFromBottom {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .animate-slide-in-top {
            animation: slideInFromTop 0.7s ease-out;
        }
        
        .animate-slide-in-bottom {
            animation: slideInFromBottom 0.5s ease-out;
        }
        
        .animate-delay-300 {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }
        
        .animate-delay-500 {
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }
        
        .card-1 { animation-delay: 0ms; }
        .card-2 { animation-delay: 150ms; }
        .card-3 { animation-delay: 300ms; }
        .card-4 { animation-delay: 450ms; }
        
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        .hover-translate:hover {
            transform: translateX(4px);
        }
        
        .hover-translate-left:hover {
            transform: translateX(-4px);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 animate-fade-in">
        <button 
            id="backToHome"
            class="bg-white text-black hover:bg-gray-200 transition-all duration-300 hover-scale transform active:scale-95 px-4 py-2 rounded-md text-sm font-medium flex items-center"
        >
            <svg class="w-4 h-4 mr-2 transition-transform duration-200 hover-translate-left" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Home
        </button>
    </div>

    <!-- Main Content -->
    <div class="px-4 pb-8">
        <!-- Title Section -->
        <div class="text-center mb-8 animate-slide-in-top">
            <h1 class="text-2xl font-bold mb-2 tracking-wide animate-fade-in animate-delay-300">
                REBORN TUTORIAL
            </h1>
            <p class="text-gray-400 text-sm animate-fade-in animate-delay-500">
                Master the tools and techniques with our comprehensive video guides
            </p>
        </div>

        <!-- Tutorial Grid -->
        <div class="grid grid-cols-1 gap-4 max-w-2xl mx-auto" id="tutorialGrid">
            <!-- Tutorial cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="tutorialModal" class="fixed inset-0 bg-black/80 modal-backdrop z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-900 rounded-lg border border-gray-700 w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-slide-in-bottom">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-gray-700">
                <h2 id="modalTitle" class="text-xl font-bold text-white"></h2>
                <button id="closeModal" class="text-white hover:text-gray-300 p-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div id="modalContent" class="p-6 space-y-6">
                <!-- Video content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const tutorials = [
            {
                title: "HOW TO CREATE A WEBHOOK",
                description: "Learn to set up webhooks for automated notifications and data transfer between services.",
                sections: "2 sections available",
                icon: "settings",
                tags: ["VIDEO", "VIDEO"],
                parts: [
                    { title: "Tutorial 1 - Setup", videoUrl: "https://www.youtube.com/embed/LCswgFtACQI" },
                    { title: "Tutorial 2 - Mobile", videoUrl: "https://www.youtube.com/embed/TKHi2jAI864" },
                ],
            },
            {
                title: "HOW TO COOKIE LOGIN",
                description: "Master the cookie login method for seamless authentication across different platforms.",
                sections: "2 sections available",
                icon: "cookie",
                tags: ["VIDEO", "VIDEO"],
                parts: [
                    { title: "Tutorial 1 - Computer", videoUrl: "https://www.youtube.com/embed/h-BiI1ZMazs" },
                    { title: "Tutorial 2 - Mobile", videoUrl: "https://www.youtube.com/embed/WVACk4wCnT4" },
                ],
            },
            {
                title: "BYPASS COOKIE TUTORIAL",
                description: "Learn advanced techniques for bypassing cookie restrictions and authentication barriers.",
                sections: "1 section available",
                icon: "zap",
                tags: ["VIDEO"],
                parts: [{ title: "Tutorial 1 - Bypass Method", videoUrl: "https://www.youtube.com/embed/tg9mcVWf0-Q" }],
            },
            {
                title: "HOW TO CREATE MAIN LINK",
                description: "Step-by-step process for creating and managing Main links for various purposes.",
                sections: "2 sections available",
                icon: "link",
                tags: ["VIDEO", "VIDEO"],
                parts: [
                    { title: "Tutorial Part 1 - Setup", videoUrl: "/placeholder.mp4" },
                    { title: "Tutorial Part 2 - Advanced Features", videoUrl: "/placeholder.mp4" },
                ],
            },
        ];

        function getIconSVG(iconName) {
            const icons = {
                settings: '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>',
                cookie: '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="8" r="1"></circle><circle cx="8" cy="16" r="1"></circle><circle cx="16" cy="14" r="1"></circle></svg>',
                zap: '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"></polygon></svg>',
                link: '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>'
            };
            return icons[iconName] || icons.settings;
        }

        function renderTutorials() {
            const grid = document.getElementById('tutorialGrid');
            grid.innerHTML = tutorials.map((tutorial, index) => `
                <div class="bg-black border border-gray-700 p-6 rounded-lg animate-slide-in-bottom card-${index + 1} hover-scale transition-all duration-300 hover:border-gray-600 cursor-pointer" onclick="openTutorial(${index})">
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 transition-transform duration-200 hover:scale-110">
                            ${getIconSVG(tutorial.icon)}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-white mb-2 transition-colors duration-200 hover:text-gray-300">
                                ${tutorial.title}
                            </h3>
                            <p class="text-white/80 text-sm mb-3 leading-relaxed">${tutorial.description}</p>
                            <p class="text-white/60 text-xs mb-4">${tutorial.sections}</p>

                            <!-- Tags -->
                            <div class="flex gap-2 mb-4">
                                ${tutorial.tags.map(tag => `
                                    <span class="px-2 py-1 text-xs rounded transition-all duration-200 hover-scale ${
                                        tag === "VIDEO" 
                                            ? "bg-red-600/20 text-red-400 border border-red-600/30 hover:bg-red-600/30"
                                            : "bg-black/20 text-gray-400 border border-gray-600/30 hover:bg-black/30"
                                    }">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>

                            <!-- View Tutorial Button -->
                            <button class="text-white hover:text-gray-300 font-normal group transition-all duration-200 flex items-center">
                                View Tutorial
                                <svg class="w-4 h-4 ml-2 transition-transform duration-200 hover-translate" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openTutorial(index) {
            const tutorial = tutorials[index];
            const modal = document.getElementById('tutorialModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = tutorial.title;
            modalContent.innerHTML = tutorial.parts.map(part => `
                <div class="space-y-3">
                    <h3 class="text-white font-medium">${part.title}</h3>
                    <div class="bg-black rounded-lg aspect-video border border-gray-800 overflow-hidden">
                        ${part.videoUrl.includes("youtube.com") || part.videoUrl.includes("youtu.be") ? `
                            <iframe
                                src="${part.videoUrl}"
                                class="w-full h-full"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        ` : `
                            <video controls class="w-full h-full object-cover">
                                <source src="${part.videoUrl}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        `}
                    </div>
                </div>
            `).join('');

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeTutorial() {
            const modal = document.getElementById('tutorialModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        document.getElementById('backToHome').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('closeModal').addEventListener('click', closeTutorial);

        document.getElementById('tutorialModal').addEventListener('click', (e) => {
            if (e.target.id === 'tutorialModal') {
                closeTutorial();
            }
        });

        // Initialize
        renderTutorials();
    </script>
</body>
</html>
