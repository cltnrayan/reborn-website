<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyperlink Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color: #fff;
    }
    .scrollbar-thin::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 font-sans">

  <main class="max-w-md w-full bg-neutral-900 rounded-xl shadow-xl p-8 space-y-6">
    <!-- Back Button -->
    <button onclick="navigateSmooth('index.html')" 
     class="px-4 py-2 bg-white text-black rounded hover:bg-gray-200 transition text-sm font-semibold">
      ‚Üê Back
    </button>

    <h1 class="text-3xl font-bold text-white text-center">Hyperlink Generator</h1>
    <p class="text-gray-400 text-center text-sm">Generate hyperlinks that bypass Discord warnings.</p>

    <form id="shortenerForm" class="space-y-5" onsubmit="return false;">
      <!-- Input -->
      <div>
        <label for="phishingLink" class="block mb-2 text-sm text-gray-300">Enter Link</label>
        <input
          id="phishingLink"
          type="text"
          placeholder="https://roblox.com/..."
          class="w-full rounded-lg bg-black border border-gray-600 text-white px-4 py-3 focus:ring-2 focus:ring-white focus:outline-none"
          spellcheck="false"
          autocomplete="off"
          required
        />
      </div>

      <!-- Result -->
      <div>
        <label for="result" class="block mb-2 text-sm text-gray-300">Generated Result</label>
        <textarea
          id="result"
          readonly
          rows="3"
          class="w-full rounded-lg bg-black border border-gray-600 text-white px-4 py-3 resize-none font-mono scrollbar-thin"
        ></textarea>
      </div>

      <!-- Generate Button -->
      <button
        id="generateBtn"
        type="submit"
        class="w-full py-3 bg-white text-black rounded-lg font-semibold hover:bg-gray-200 transition"
      >
        Generate
      </button>
    </form>
  </main>

  <script>
    function generateFakeShortCode() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 8; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result.slice(0, 3) + "-" + result.slice(3);
    }

    function escapeMarkdown(url) {
      return url.replace(/:/g, '*:*').replace(/\$/g, '\\$');
    }

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const input = document.getElementById('phishingLink').value.trim();
      const resultArea = document.getElementById('result');

      if (!input) {
        resultArea.value = '';
        resultArea.placeholder = 'Enter a valid URL first.';
        return;
      }

      try {
        resultArea.value = 'Generating...';

        const response = await fetch('https://tinyurl.com/api-create.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `url=${encodeURIComponent(input)}`
        });

        if (!response.ok) throw new Error('Failed to generate short URL');
        const shortenedUrl = await response.text();

        if (shortenedUrl.includes('tinyurl.com')) {
          const escapedOriginal = escapeMarkdown(input);
          resultArea.value = `[${escapedOriginal}](${shortenedUrl.trim()})`;
          resultArea.select();
        } else throw new Error('Invalid response');
      } catch {
        const shortCode = generateFakeShortCode();
        const shortenedUrl = `https://tinyurl.com/${shortCode}`;
        const escapedOriginal = escapeMarkdown(input);
        resultArea.value = `[${escapedOriginal}](${shortenedUrl})`;
        resultArea.select();
      }
    });
  </script>

  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(145deg, #000, #222);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;

    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  body.fade-in {
    opacity: 1;
    transform: translateY(0);
  }
  body.fade-out {
    opacity: 0;
    transform: translateY(-20px);
  }

  .small-button, .toggle-button {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 12px 24px;
    margin: 10px;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
  }
  .small-button:hover, .toggle-button:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(255,255,255,0.1);
  }
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });

  function navigateSmooth(url) {
    document.body.classList.remove("fade-in");
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = url;
    }, 600);
  }
</script>
  
</body>
</html>
